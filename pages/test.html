<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/momo-manage.css">
</head>
<body>
    <div class="chat-box-2">
        <div class="container">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card chat-app">
                        <div class="chat">
                            <div class="chat-history">
                                <ul class="m-b-0">
                                    <li class="clearfix">
                                        <div class="message other-message float-right">
                                            Hi Aiden, how are you? How is the project
                                            coming along? </div>
                                    </li>
                                    <li class="clearfix">
                                        <div class="message-data">
                                            <span class="message-data-time">10:12 AM,
                                                Today</span>
                                        </div>
                                        <div class="message my-message">Are we meeting
                                            today?</div>
                                    </li>
                                    <li class="clearfix">
                                        <div class="message-data">
                                            <span class="message-data-time">10:15 AM,
                                                Today</span>
                                        </div>
                                        <div class="message my-message">Project has been
                                            already finished and I have results to show
                                            you.</div>
                                    </li>
                                </ul>
                            </div>
                            <div class="chat-message clearfix">
                                <div class="input-group mb-0">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i
                                                class="fas fa-arrow-up"></i></span>
                                    </div>
                                    <input type="text" class="form-control"
                                        placeholder="Enter text here...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
