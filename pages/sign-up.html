<body class="g-sidenav-show bg-main">

  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm nav-bg navbar-dark">
      <div class="container">
        <a href="./dashboard.html" class="navbar-text font-weght-bold main-logo hover">MOMO MANAGE</a>
        <ul class="nav justify-content-end">

          <li class="nav-item ">
            <a href="./sign-up.html" class="nav-link text-white main-logo active">Sign Up</a>
          </li>
          <li class="nav-item ">
            <a href="./sign-in.html" class="nav-link text-white main-logo">Sign In</a>
          </li>
        </ul>
      </div>

    </nav>

    <div class="container-fluid">
      <!-- \\\\\\\\\\\\\\\\\\\\\\\ TITLE OF THE PAGE \\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
      <!-- <h1 class="dis-title fw-bold text-capitalize">Personal informations.</h1> -->

      <!-- picture profile  -->
      <div class="container py-4">
        <div class="row mt-3">
          <!-- sign up form -->
          <div class="col-lg-8 col-md-12">
            <div class="card">
              <div class="card-header pb-0">
                <div class="d-flex align-items-center">
                  <h2 class="mb-2 text-capitalize ">sign up</h2>

                </div>
              </div>
              <form class="card-body ">
                <p class="text-uppercase text-sm">User Information</p>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="Username" type="text" value="">
                      <label for="example-text-input" class="form-control-label">Username</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="Email address" type="email" value="">
                      <label for="example-text-input" class="form-control-label">Email address</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="Email address" type="email" value="">
                      <label for="example-text-input" class="form-control-label">Recovery Email address</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="First name" type="text" value="">
                      <label for="example-text-input" class="form-control-label">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="Last name" type="text" value="">
                      <label for="example-text-input" class="form-control-label">Last name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="Last name" type="password" value="">
                      <label for="example-text-input" class="form-control-label">Password</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="profile image" value="" type="file">
                      <label for="example-text-input" class="form-control-label">profile image</label>
                    </div>
                  </div>
                </div>
                <hr class="horizontal dark">
                <p class="text-uppercase text-sm">Contact Information</p>
                <div class="row">

                  <div class="col-md-4">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="country" type="text" value="">
                      <label for="example-text-input" class="form-control-label">Country</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="city" type="text" value="">
                      <label for="example-text-input" class="form-control-label">City</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="phone number" type="text" value="">
                      <label for="example-text-input" class="form-control-label">Phone Number</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group form-floating">
                      <input class="form-control" placeholder="" type="text" value="">
                      <label for="example-text-input" class="form-control-label">Location Address</label>
                    </div>
                  </div>
                  <hr class="horizontal dark">
                  <div class="text-center   ">
                    <button type="submit"
                      class="col-md-8 col-8 col-xl-6 col-lg-7 mt-3 py-3 btn btn-secondary btn-lg text-capiitalize ">
                      sign up</button>
                  </div>

                </div>

              </form>
            </div>
          </div>
          <!-- features carousel -->
          <div class="col-md-4 col-0 ">
            <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel" data-bs-theme="light">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 4"></button>
              </div>
              <div class="carousel-inner border-radius-md">
                <div class="carousel-item active bg-gradient-primary">
                  <img src="../assets/img/momomanage/service-1.png" class="opacity-75" width="auto" height="100%"
                    alt="Evaluation">
                  <div class="container">
                    <div class="carousel-caption text-start">
                      <h1 class="">Transactions Evaluation</h1>
                    </div>
                  </div>
                </div>
                <div class="carousel-item bg-gradient-warning ">
                  <img src="../assets/img/momomanage/service-2.png" class="" width="auto" height="100%"
                    alt="">
                  <div class="container">
                    <div class="carousel-caption text-start">
                      <h1>Employees Management</h1>
                    </div>
                  </div>
                </div>
                <div class="carousel-item bg-gradient-primary">
                  <img src="../assets/img/momomanage/service-3.png" class="opacity-75" width="auto" height="100%"
                  alt="">
                  <div class="container ">
                    <div class="carousel-caption text-start">
                      <h1 class="pt-3">Retirement Management</h1>
                    </div>
                  </div>
                </div>
                <div class="carousel-item bg-gradient-warning ">
                  <img src="../assets/img/illustrations/rocket-white.png" class="opacity pt-4 mt-3" width="100%" height="auto" 
                  alt="">
                  <div class="container ">
                    <div class="carousel-caption text-start">
                      <h1 class="pt-3">Fast than ever</h1>
                    </div>
                  </div>
                </div>
                <div class="carousel-item bg-gradient-secondary">
                  <img src="../assets/img/carousel-3.jpg" class="opacity-75" width="100%" height="auto"
                  alt="">
                  <div class="container ">
                    <div class="carousel-caption text-start">
                      <h1 class="pt-3">Secure</h1>
                    </div>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
